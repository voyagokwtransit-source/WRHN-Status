<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voyago Shuttles Status</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .service {
      padding: 12px;
      margin: 8px auto;
      border-radius: 6px;
      color: #fff;
      width: 300px;
      font-weight: bold;
      font-size: 1.1em;
    }
    .up {
      background-color: #4caf50;
    }
    .down {
      background-color: #f44336;
    }
    .unknown {
      background-color: #9e9e9e;
    }
  </style>
</head>
<body>
  <h1>Driver Services Status</h1>
  <div id="status-container"></div>

  <script>
    const container = document.getElementById("status-container");

    // Use relative path to Netlify function
    const proxyUrl = "/.netlify/functions/heartbeat";

    async function updateStatus() {
      container.innerHTML = "<p>Loading status...</p>";

      try {
        const res = await fetch(proxyUrl);
        if (!res.ok) throw new Error(`HTTP error ${res.status}`);
        const data = await res.json();

        if (!Array.isArray(data)) throw new Error("Invalid response format");

        container.innerHTML = "";
        data.forEach(service => {
          const div = document.createElement("div");
          div.className = `service ${service.status || "unknown"}`;
          div.textContent = `${service.name}: ${service.status ? service.status.toUpperCase() : "UNKNOWN"}`;
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = `<p style="color:red;">Error fetching status: ${err.message}</p>`;
        console.error(err);
      }
    }

    // Initial load
    updateStatus();

    // Refresh every 60 seconds
    setInterval(updateStatus, 60000);
  </script>
</body>
</html>
